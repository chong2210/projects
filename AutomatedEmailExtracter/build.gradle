group 'cthong2.uic.edu'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'GmailQuickstart'
sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:[4,)'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.google.api-client:google-api-client:1.22.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.22.0'
    compile 'com.google.apis:google-api-services-gmail:v1-rev48-1.22.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev22-1.22.0'
}

task runPython(type:Exec) {
    commandLine 'python', 'sendEmail.py', 'cheesemonkey300@gmail.com', 'Hello', 'World!'
}

task sampleTest(type: Test, dependsOn: testClasses) {
   include '**/*Sample*'
}

tasks.withType(Test) {
   testLogging {
      events 'started', 'passed'
   }
}
